<!DOCTYPE html>

<html>
	<head>
		<title>Wind Farms</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/> 
		<link rel="stylesheet" type="text/css" href="css/styles.css"/> 
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="windfarms">

		<div class="map">
			<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="./index_files/maps.html"></iframe><br>
		</div>


		<div class="results">
			<table>
				<thead>
					<tr>
						<th>ID Number</th>
						<th>Location</th>
						<th>Status</th>
						<th>Wind Class</th>
						<th>Output or Expected Output</th>
						<th>Population Density</th>
						<th>Number of Endangered <span class="units">species</span></th>
					</tr>
				</thead>         
				<tbody>
					{{#each}}
					<tr>
						<td>{{id}}</td>
						<td>{{location}}</td>
						<td>{{status}}</td>
						<td>Class {{windClass}}</td>
						<td>{{output}} <span class="units">Megawatts</span></td>
						<td>{{populationDensity}} <span class="units">people/sq.mi.</span></td>
						<td>{{numEndangeredSpecies}} <span class="units">species</span></td>
					</tr>
					{{/each}}
				</tbody>
			</table>	
		</div>
		</script>
		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>

		<script src="js/application.js"></script>
 		<script src="js/router.js"></script>
 		<script src="js/models/windfarm.js"></script>
	</body>
</html>
